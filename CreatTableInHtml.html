<!--Trình bày dữ liệu dạng BẢNG(hàng và cột)-->
<!--Để đánh dấu dữ liệu dạng bảng thì dùng cặp thẻ table-->
<table border="1" cellpadding = "10" cellspacing="0">
    <!--border là đường viền của bảng -->
    <!--cellpading để căn giữ và cách đều 4 cạnh là 10 px-->
    <!--cellspacing là đường biên của bảng-->
    <tr>
        <td colspan="2">Hàng 1 - Cột 1</td><!--Hàng 1 chia làm 3 cột thì cột hàng 1 - cột 1 chiếm 2 cột -->
        <td>Hàng 1 - Cột 2</td>
    </tr>
    <tr>
        <td>Hàng 2 - Cột 1</td>
        <td>Hàng 2 - Cột 2</td>
        <td>Hàng 2 - Cột 3</td>
    </tr>
    <tr>
        <td rowspan="2">Hàng 3 - Cột 1</td> <!--Hàng 3 cột 1 chiếm 2 dòng-->
        <td>Hàng 3 - Cột 2</td>
        <td>Hàng 3 - Cột 3</td>
    </tr>
    <tr>
        <td> Hàng 4 - Cột 1</td>
        <td> Hàng 4 -Cột 2</td>
    </tr>
</table>
